<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="/img/img1.jpg" id="fullImg">
        <span onclick="closefullImg()">Close</span>
    </div>
    <div class="img-gallery">
        <img src="img/img1.jpg" onclick="openfullImg(this.src)" loading="lazy">
        <img src="img/img2.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img3.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img4.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img6.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img7.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img8.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img9.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img10.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img11.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img12.jpg" onclick="openfullImg(this.src)" loading="lazy">
       <img src="img/img13.jpg" onclick="openfullImg(this.src)" loading="lazy">

        
    </div>

    <script src="app.js"></script>
</body>
</html>
